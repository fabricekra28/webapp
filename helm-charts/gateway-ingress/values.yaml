# Namespace où déployer l'ingress
namespace: microservices

# Service existant vers lequel l'ingress pointe
service:
  name: gateway-service
  port: 8000

# Configuration de l'ingress
ingress:
  enabled: true
  className: nginx
  hosts:
    - host: myapp.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - myapp.local
      secretName: my-tls-secret
  forceSSLRedirect: true
